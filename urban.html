	<style>
		
		.wez-slider {
			width: 50%;
			height: 600px;
			margin: 50px auto;
			border-radius: 5px;
			box-shadow: 0px 0px 5px grey;
			overflow: hidden;
		}
		
		.wez-slider figure img{
			width: 20%;
			height: 600px;
			float: left;
		}
		
		.wez-slider figure{
			position: relative;
			width: 500%;
			margin: 0px;
			left: 0px;
			animation: webzone 10s infinite linear;
		}
		@keyframes webzone {
			0% {left:0%;}
			20% {left:0%;}
			40% {left:-100%;}
			60% {left:-100%;}
			80% {left:-200%;}
			100% {left:-200%;}
		}
	</style>
</head>
