	<meta charset="utf-8">
	<title>Web Zone Css Slider2</title>
	<link href="stylesheet.css" rel="stylesheet">
	<style>
		
		.wez-slider {
			width: 50%;
			height: 600px;
			margin: 50px auto;
			border-radius: 5px;
			box-shadow: 0px 0px 5px grey;
			overflow: hidden;
		}
		
		.wez-slider figure img{
			width: 20%;
			height: 600px;
			float: left;
		}
		
		.wez-slider figure{
			position: relative;
			width: 500%;
			margin: 0px;
			left: 0px;
			animation: webzone 20s infinite linear;
		}
		@keyframes webzone {
			0% {left:0%;}
			15% {left:0%;}
			20% {left:-100%;}
			35% {left:-100%;}
			40% {left:-200%;}
			60% {left:-200%;}
			65% {left:-300%;}
			80% {left:-300%;}
			85% {left:-400%;}
			100% {left:-400%;}
		}
	</style>
</head>
